<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="Unclickable.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <i class="fa-solid fa-circle-question"></i>
    <h2 class="question">IF YOU CAN TOUCH ME ?</h2>
    <div class="btn-group">
      <button class="yes-btn">I CAN'T</button>
      <button class="no-btn">YES I CAN</button>
    </div>
  </div>
  <script src="Unclickable.js"></script>
</body>
</html>
